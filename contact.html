<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us — Studio19</title>
  <link rel="icon" href="assets/favicon/favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <div class="navbar-brand">
      <a href="index.html" class="logo-link">
       <img src="assets/images/Studio19_logo.png" alt="Studio19 Logo" class="logo-img">
      </a>
    </div>
    <nav class="nav-links">
      <ul>
        <li><a href="gallery.html">Projects</a></li>
        <li><a href="process.html">Process & Services</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <section class="contact-page" style="margin-top: 120px;">
  <h2>Contact Us</h2>
  <div class="container mt-4" style="max-width: 700px;">
    <form id="contactForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name / Company Name</label>
        <input type="text" class="form-control bg-dark text-white border-secondary" id="name" name="name" required>
        <div class="invalid-feedback">Please enter your name or company name.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control bg-dark text-white border-secondary" id="email" name="email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control bg-dark text-white border-secondary" id="phone" name="phone" required>
        <div class="invalid-feedback">Please enter your phone number.</div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control bg-dark text-white border-secondary" id="message" name="message" rows="5" required></textarea>
        <div class="invalid-feedback">Please enter a message.</div>
      </div>

      <div class="mb-3">
        <label for="file" class="form-label">Upload Reference Files (optional)</label>
        <input type="file" class="form-control bg-dark text-white border-secondary" id="file" name="file">
      </div>

      <button type="submit" class="discover-button">Send</button>
      <p id="formSuccess" class="mt-3 text-success" style="display: none;">Thanks for reaching out! We'll get back to you shortly ✨</p>
    </form>
  </div>
</section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Studio19. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const form = document.getElementById('contactForm');
  const successMessage = document.getElementById('formSuccess');

  form.addEventListener('submit', function (event) {
    event.preventDefault();
    if (!form.checkValidity()) {
      event.stopPropagation();
    } else {
      successMessage.style.display = 'block';
      form.reset();
    }
    form.classList.add('was-validated');
  });
  
document.querySelector('.menu-toggle').addEventListener('click', function () {
    document.querySelector('.overlay-menu').classList.toggle('active');
  });
</script>

</body>
</html>
